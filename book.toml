[book]
title = "MKProjects-Books"
authors = "Mustafif Khan"
description = "MKProjects Books is to provide a free opensource education material"


[output.html]
default-theme = "ayu"
preferred-dark-theme = "ayu"
curly-quotes = true
copy-fonts = true
no-section-label = false
git-repository-url = "https://github.com/MKProj/Books.git"
git-repository-icon = "fa-github"

[output.html.print]
enable = true

[output.html.fold]
enable = true
level = 0

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
copy-js = true
